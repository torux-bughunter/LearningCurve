<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Goal Detail</title>
</head>
<body>
    <h1>Goal Detail</h1>
    <h2>{{ goal.title }}</h2>
    <p>{{ goal.description }}</p>
    <p>Start Date: {{ goal.start_date }}</p>
    <p>Target Completion Date: {{ goal.target_completion_date }}</p>
    <p>Difficulty: {{ goal.difficulty }}</p>
</body>
</html>
